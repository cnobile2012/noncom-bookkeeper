widget_2 = ['StaticText', {args=['self', 'ID_ANY', 'Total Membership:'], min=[172, 23], focus=false, add=[0, 'ALIGN_CENTER_VERTICAL | LEFT | TOP', 6]}]
widget_3 = ['TextCtrl', {args=['self', 'ID_ANY', ''], min=[50, 32], add=[0, 'ALIGN_CENTER_VERTICAL | RIGHT | TOP', 6]}]

widget_4 = ['StaticText', {args=['self', 'ID_ANY', 'Treasurer:'], min=[150, 23], focus=false, add=[0, 'ALIGN_CENTER_VERTICAL | LEFT | TOP', 6]}]
widget_5 = ['TextCtrl', {args=['self', 'ID_ANY', ''], min=[250, 32], add=[0, 'ALIGN_CENTER_VERTICAL | RIGHT | TOP', 6]}]

widget_6 = ['StaticText', {args=['self', 'ID_ANY', 'Start of Fiscal Year:'], min=[172, 23], focus=false, add=[0, 'ALIGN_CENTER_VERTICAL | LEFT | TOP', 6]}]
widget_7 = ['DatePickerCtrl', {args=['self', 'ID_ANY'], min=[115, 32], add=[0, 'ALIGN_CENTER_VERTICAL | RIGHT | TOP', 6]}]

[budget]

[budget.meta]
