[meta]
panels = ['config', 'budget']

[config]

[config.meta]
title = 'Organization Information'
bg_color = [50, 153, 204]
fg_color = [50, 50, 204]
tc_bg_color = [176, 192, 177]
font = [12, 'FONTFAMILY_DEFAULT', 'FONTSTYLE_NORMAL', 'FONTWEIGHT_BOLD', 0, '']

[config.sizers]
sizer_0 = ['BoxSizer', 'VERTICAL']
sizer_1 = ['FlexGridSizer', {grid=[4, 2, 0, 2], add=[0, 'EXPAND', 0]}]

[config.widgets]
